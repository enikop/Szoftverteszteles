
<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script>
    //arab szambol romai szam
    function arabToRoman(n){
      list=[{szam: 1, szim: 'I'},{szam: 4, szim: 'IV'},{szam: 5, szim: 'V'}, {szam: 9, szim: 'IX'}, 
      {szam: 10, szim: 'X'}, {szam: 40, szim: 'XL'}, {szam: 50, szim: 'L'}, 
      {szam: 90, szim: 'XC'}, {szam: 100, szim: 'C'}, {szam: 400, szim: 'CD'}, 
      {szam: 500, szim: 'D'}, {szam: 900, szim: 'CM'},{szam: 1000, szim: 'M'}];
      if(n==0) return '';
      for(i=1; i<list.length; i++){
        if(n<list[i].szam){
          return list[i-1].szim+arabToRoman(n-list[i-1].szam)
        }
      }
      return 'M'+arabToRoman(n-1000);
    }
  
    QUnit.module('romanToArab teszt', function() {
      QUnit.test('egy', function(assert) {
        assert.equal(arabToRoman(1), 'I');
      });
      QUnit.test('ketto', function(assert) {
        assert.equal(arabToRoman(2), 'II');
      });
      QUnit.test('harom', function(assert) {
        assert.equal(arabToRoman(3), 'III');
      });
      QUnit.test('negy', function(assert) {
        assert.equal(arabToRoman(4), 'IV');
      });
      QUnit.test('ot', function(assert) {
        assert.equal(arabToRoman(5), 'V');
      });
      QUnit.test('hat', function(assert) {
        assert.equal(arabToRoman(6), 'VI');
      });
      QUnit.test('het', function(assert) {
        assert.equal(arabToRoman(7), 'VII');
      });
      QUnit.test('nyolc', function(assert) {
        assert.equal(arabToRoman(8), 'VIII');
      });
      QUnit.test('kilenc', function(assert) {
        assert.equal(arabToRoman(9), 'IX');
      });
      QUnit.test('tiz', function(assert) {
        assert.equal(arabToRoman(10), 'X');
      });
      QUnit.test('tizenegy', function(assert) {
        assert.equal(arabToRoman(11), 'XI');
      });
      QUnit.test('tizenkilenc', function(assert) {
        assert.equal(arabToRoman(19), 'XIX');
      });
      QUnit.test('negyvenketto', function(assert) {
        assert.equal(arabToRoman(42), 'XLII');
      });
      QUnit.test('otven', function(assert) {
        assert.equal(arabToRoman(50), 'L');
      });
      QUnit.test('nyolcvannyolc', function(assert) {
        assert.equal(arabToRoman(88), 'LXXXVIII');
      });
      QUnit.test('kilencven', function(assert) {
        assert.equal(arabToRoman(90), 'XC');
      });
      QUnit.test('kilencvennegy', function(assert) {
        assert.equal(arabToRoman(94), 'XCIV');
      });
      QUnit.test('szaz', function(assert) {
        assert.equal(arabToRoman(100), 'C');
      });
      QUnit.test('haromszazhatvanegy', function(assert) {
        assert.equal(arabToRoman(361), 'CCCLXI');
      });
      QUnit.test('negyszazhuszonketto', function(assert) {
        assert.equal(arabToRoman(422), 'CDXXII');
      });
      QUnit.test('otszaz', function(assert) {
        assert.equal(arabToRoman(500), 'D');
      });
      QUnit.test('nyolcszazhat', function(assert) {
        assert.equal(arabToRoman(806), 'DCCCVI');
      });
      QUnit.test('kilencszazharminc', function(assert) {
        assert.equal(arabToRoman(930), 'CMXXX');
      });
      QUnit.test('ezer', function(assert) {
        assert.equal(arabToRoman(1000), 'M');
      });
      QUnit.test('negyezerhuszonegy', function(assert) {
        assert.equal(arabToRoman(4021), 'MMMMXXI');
      });
      QUnit.test('otezernyolcszazkilencvennegy', function(assert) {
        assert.equal(arabToRoman(5894), 'MMMMMDCCCXCIV');
      });
      
    });
  </script>
</body>
