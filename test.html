
<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script>
    //arab szambol romai szam
    function arabToRoman(n){
      if(n<4){
        return 'I'.repeat(n);
      }else if(n==4){
        return 'IV';
      }else if(n<9){
        return 'V'+'I'.repeat(n-5);
      }else if(n==9){
        return 'IX';
      }else if(n==10) {
        return 'X';
      }else if(n<40) {
        return 'X'+arabToRoman(n-10);
      }else if(n==40) {
        return 'XL';
      }else if(n<50) {
        return 'XL'+arabToRoman(n-40);
      }else if(n==50) {
        return 'L';
      }
    }
  
    QUnit.module('romanToArab teszt', function() {
      QUnit.test('egy', function(assert) {
        assert.equal(arabToRoman(1), 'I');
      });
      QUnit.test('ketto', function(assert) {
        assert.equal(arabToRoman(2), 'II');
      });
      QUnit.test('harom', function(assert) {
        assert.equal(arabToRoman(3), 'III');
      });
      QUnit.test('negy', function(assert) {
        assert.equal(arabToRoman(4), 'IV');
      });
      QUnit.test('ot', function(assert) {
        assert.equal(arabToRoman(5), 'V');
      });
      QUnit.test('hat', function(assert) {
        assert.equal(arabToRoman(6), 'VI');
      });
      QUnit.test('het', function(assert) {
        assert.equal(arabToRoman(7), 'VII');
      });
      QUnit.test('nyolc', function(assert) {
        assert.equal(arabToRoman(8), 'VIII');
      });
      QUnit.test('kilenc', function(assert) {
        assert.equal(arabToRoman(9), 'IX');
      });
      QUnit.test('tiz', function(assert) {
        assert.equal(arabToRoman(10), 'X');
      });
      QUnit.test('tizenegy', function(assert) {
        assert.equal(arabToRoman(11), 'XI');
      });
      QUnit.test('tizenkilenc', function(assert) {
        assert.equal(arabToRoman(19), 'XIX');
      });
      QUnit.test('negyvenketto', function(assert) {
        assert.equal(arabToRoman(42), 'XLII');
      });
      QUnit.test('otven', function(assert) {
        assert.equal(arabToRoman(50), 'L');
      });
      
    });
  </script>
</body>
